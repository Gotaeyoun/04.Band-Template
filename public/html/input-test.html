<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>input 연습</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/input-test.css">

</head>
<div class="wrapper">
	<h1 class="title-bar">
		Form elements를 배워보자
		<div class="small">form, Input, select, textarea, button</div>
	</h1>
	<div class="box">
		<div class="section">
			<h2>select</h2>
			<div class="lists">
				<div class="list clear">
					<div class="title">input-text</div>
					<div class="content"><input type="text" placeholder="아이디를 입력하세요"></div>
				</div>
				</h2>
			</div>
			<div class="lists">
				<div class="list clear">
					<div class="title">password-text</div>
					<div class="content"><input type="password" placeholder="비밀번호를 입력하세요"></div>
				</div>
				</h2>
			</div>
			<div class="lists">
				<div class="list clear">
					<div class="title">input-radio</div>
					<div class="content">
						<input type="radio" id="man" name="gender">
						<label for="man">남자</label>
						<input type="radio" id="woman" name="gender">
						<label for="woman">여자</label>

					</div>
				</div>
				</h2>
			</div>
			<div class="lists">
				<div class="list clear">
					<div class="title">input-checkbox</div>
					<div class="content">
					<input type="checkbox" id="hobby1" name="hobby">
					<label for="hobby1">독서</label>
					<input type="checkbox" id="hobby2" name="hobby">
					<label for="hobby2">수영</label>
					<input type="checkbox" id="hobby3" name="hobby">
					<label for="hobby3">수면</label>
					<input type="checkbox" id="hobby4" name="hobby">
					<label for="hobby4">식사</label>
					<input type="checkbox" id="hobby5" name="hobby">
					<label for="hobby5">하이</label>

					</div>
				</div>
				</h2>
			</div>
		</div>
	</div>
	</body>

</html>
